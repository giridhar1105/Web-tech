<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
 body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #f0f0f0;
}
.calculator {
background-color: #fff;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
padding: 20px;
width: 300px;
}
#display {
width: 100%;
height: 40px;
font-size: 1.5em;
text-align: right;
margin-bottom: 10px;
padding: 5px;
box-sizing: border-box;
}
.buttons {
display: grid;
grid-template-columns: repeat(4, 1fr);
gap: 10px;
}
button {
padding: 10px;
font-size: 1.2em;
border: none;
background-color: #e0e0e0;
cursor: pointer;
border-radius: 4px;
}
button:hover {
background-color: #d0d0d0;
}
.operator {
background-color: #f0a030;
color: white;
}
.operator:hover {
background-color: #e09020;
} 
</style>
</head>
<body>
<div class="calculator">
<input type="text" id="display" readonly>
<div class="buttons">
<button onclick="calc('7')">7</button>
<button onclick="calc('8')">8</button>
<button onclick="calc('9')">9</button>
<button class="operator" onclick="calc('+')">+</button>
<button onclick="calc('4')">4</button>
<button onclick="calc('5')">5</button>
<button onclick="calc('6')">6</button>
<button class="operator" onclick="calc('-')">−</button>
<button onclick="calc('1')">1</button>
<button onclick="calc('2')">2</button>
<button onclick="calc('3')">3</button>
<button class="operator" onclick="calc('*')">×</button>
<button onclick="calc('0')">0</button>
<button onclick="calc('.')">.</button>
<button class="operator" onclick="calc('=')">=</button>
<button class="operator" onclick="calc('/')">÷</button>
<button class="operator" onclick="calc('%')">%</button>
<button class="operator" onclick="calc('^')">x<sup>y</sup></button>
<button class="operator" onclick="calc('√')">√</button>
<button class="operator" onclick="calc('²')">x²</button>
<button onclick="calc('C')">C</button>
</div>
</div>
<script>
function calc(input) {
  let display = document.getElementById('display');
  let currentValue = display.value;
  
  if (input === 'C') {
    display.value = '';
  } else if (input === '=') {
    try {
      currentValue = currentValue.replace('√', 'Math.sqrt(').replace('²', '**2').replace('^', '**');
      display.value = eval(currentValue);
    } catch (e) {
      display.value = 'Error';
    }
  } else {
    display.value += input;
  }
}
</script>
</body>
</html>
